<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Contato</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: rgb(13, 176, 157);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .contato-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
    }

    h2 {
      text-align: center;
      color: #00796b;
      margin-bottom: 20px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 10px;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #00bfa5;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    button:hover {
      background-color: #009e88;
    }

    .alert {
      margin-top: 15px;
      padding: 12px;
      background-color: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      border-radius: 5px;
      display: none;
    }
  </style>
</head>
<body>

<div class="contato-container">
  <h2>Fale Conosco</h2>
  <form id="formContato">
    <label for="nome">Nome</label>
    <input type="text" id="nome" required placeholder="Seu nome completo">

    <label for="email">E-mail</label>
    <input type="email" id="email" required placeholder="seuemail@exemplo.com">

    <label for="mensagem">Mensagem</label>
    <textarea id="mensagem" rows="4" required placeholder="Digite aqui elogios, críticas e sugestões..."></textarea>

    <button type="button" id="btnEnviar">Enviar</button>
  </form>

  <div class="alert" id="alerta"></div>
</div>

<script>
  document.getElementById('btnEnviar').addEventListener('click', function () {
    const nome = document.getElementById('nome').value;
    const email = document.getElementById('email').value;
    const mensagem = document.getElementById('mensagem').value;
    const alerta = document.getElementById('alerta');

    if (!nome || !email || !mensagem) {
      alert('Preencha todos os campos antes de enviar.');
      return;
    }

    alerta.innerHTML = `Obrigado, <strong>${nome}</strong>. Sua mensagem foi enviada com sucesso!`;
    alerta.style.display = 'block';

    document.getElementById('formContato').reset();
  });
</script>

</body>
</html>
